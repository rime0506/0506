version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wechat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: wechat_online
      MYSQL_USER: wechat
      MYSQL_PASSWORD: wechatpass123
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wechat-online:
    build: .
    container_name: wechat-online-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=wechat
      - MYSQL_PASSWORD=wechatpass123
      - MYSQL_DATABASE=wechat_online
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(3000).on('connect', () => process.exit(0)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mysql_data:


